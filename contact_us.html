        <div class="logo">Helps for Your Rights</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact_us.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm" action="process_form.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="message">Your Problem:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info" align="center">
                <p><strong>Address:</strong> No. 53, Dalugama, Kelaniya</p>
                <p><strong>Phone Number:</strong> 0112 253 253</p>
                <p><strong>Email:</strong> helpsforyourrights@gmail.com</p>
            </div>
        </div>
    </section>
